<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style tag</title>
    
    <style>
        h1 {
            color: red;
            background-color: peachpuff;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h1>Hola</h1>
    <h1>Namaste</h1>
</body>
</html>
