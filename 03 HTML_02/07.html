<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
</head>
<body>
    <h1>This is a block element</h1>
    <p>this is a paragraph and it is also a block element</p>

    <p>this is a link with the anchor tag which is an inline element</p>
    <a href="https://google.com">Google</a>
    <a href="https://twitter.com">Twitter</a>
    <a href="https://youtube.com">Youtube</a>

    <p>image tag is also inline</p>
    <img src="apple.jpg" alt="" height="100px" width="100px">
    <img src="mango.jpg" alt="" height="100px" width="100px">
    <img src="guava.webp" alt="" height="100px" width="100px">

</body>
</html>
