<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    
    <h2>This is an unordered list</h2>

    <ul>
        <li>January</li>
        <li>February</li>
        <li>March</li>
        <li>April</li>
        <li>May</li>
    </ul>

    <ul>
        <li><h3>Want to buy</h3></li>
        <li><p>I want to buy <b>Nothing</b></p></li>
    </ul>

    <h2>This is an ordered list</h2>

    <ol>
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
    </ol>

    <ol type = "A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
    </ol>

    <ol type = "a">
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
    </ol>

    <ol type = "i">
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
    </ol>

</body>
</html>
