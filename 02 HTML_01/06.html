<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Br tag</title>
</head>
<body>

    <!--This is a comment in HTML-->
    <p>twinkle, <i>twinkle</i> little star,</p>
    <br>
    <p>How i wonder what you are</p>
    <br>
    <p>Up <u><i>above the world</i></u> so high</p>
    <br>
    <p>Like a <b>diamond</b> in the sky</p>
    
</body>
</html>
