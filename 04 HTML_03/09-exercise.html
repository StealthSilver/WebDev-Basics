<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise9</title>
</head>
<body>
    
    <div>
        <table border="black">
            <caption>Student Information</caption>

            
                <tr>
                    <th rowspan="6">Info</th>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Address</th>
                    
                </tr>

                <tr>
                    <th>City</th>
                    <th>House</th>
                </tr>

            

           
                <tr>
                    <td>A</td>
                    <td>Delhi</td>
                    <td>1</td>
                </tr>

                <tr>
                    <td>B</td>
                    <td>Mumbai</td>
                    <td>2</td>
                </tr>

                <tr>
                    <td>C</td>
                    <td>Kolkata</td>
                    <td>3</td>
                </tr>

                <tr>
                    <td>D</td>
                    <td>Pune</td>
                    <td>4</td>
                </tr>
            
        </table>
    </div>

    <hr>

    <div>

        <form action="/server">

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>

            <div>
                Sex:
                <input type="radio" id="male" name="gen" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gen" value="female">
                <label for="female">Female</label>
            </div>

            <div>
                <label for="area">Country:</label>
                <br>
                <textarea name="message" id="area" rows="10" cols="8"></textarea>
            </div>

            <div>
                <input type="checkbox" name="Sub" id="sub">
                <label for="sub">Subscribe?</label>
            </div>

            <button>Submit</button>
        </form>
    </div>

    <div>
        <h2>Feedback Form</h2>

        <form action="/server2">

            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Write your name">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Write your email">
            </div>

            <div>
                <label for="area">Message:</label>
                <br>
                <textarea name="mess" id="area" cols="20"></textarea>
            </div>

            <div>
                Rate us out of 5:
                <br>

                <input type="radio" name="rating" id="1" value="1">
                <label for="1">1</label>
                <br>
                <input type="radio" name="rating" id="2" value="2">
                <label for="2">2</label>
                <br>
                <input type="radio" name="rating" id="3" value="3">
                <label for="3">3</label>
                <br>
                <input type="radio" name="rating" id="4" value="4">
                <label for="4">4</label>
                <br>
                <input type="radio" name="rating" id="5" value="5">
                <label for="5">5</label>
                <br>
            </div>
<div><button>Submit</button></div>
            
        </form>
    </div>
</body>
</html>
