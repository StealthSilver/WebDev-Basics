<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row and colspan</title>
</head>
<body>

    <table border="black">
        <caption>Item list</caption>

        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>

            <tr>
                <th>
                    INR
                </th>
                <th>
                    USD
                </th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>

            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.7</td>
            </tr>

            <tr>
                <td>Cookie</td>
                <td>20</td>
                <td>0.4</td>
            </tr>
        </tbody>

        
    </table>

    
</body>
</html>
