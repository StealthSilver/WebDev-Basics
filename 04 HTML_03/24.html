<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="/server">

        <label for="vol">enter volume</label>

        <input type="range" id="vol" min="0" max="100" name="vol" step="5" value="60">
        <button>submit</button>
    </form>
</body>
</html>
